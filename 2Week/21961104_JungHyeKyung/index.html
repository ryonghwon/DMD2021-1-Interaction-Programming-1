    <body>
        <h1>21961104_정혜경</h1>
        <script type ="text/javascript">
            
            var a = 15;
            var b = 37;
            var c = "Hello";
            var d = 11;
            var e = "World";
            var f = 33;
            var g = "33";

            //대입
            a = b;
            console.log(a); // 37

            //산술 
            var sum = ( (b + d) - f ) * 2; // 30
            console.log(sum);
            var word;
            word = c + e;
            console.log(word);

            //비교 < > <= >=
            console.log(a > b); // fasle
            console.log(d < f); // true
            console.log(a + 23 >= b); // true
            console.log(d * 2 <= f); // true

            //동등 ==
            console.log(f == g); //true

            //일치 ===
            console.log(true === 1); // false
            console.log(f === g); //false

            //부정 !=
            console.log(b != d); // true
            console.log(f != g); // false

            //자기소개 하기
            var name = "정혜경";
            var age = 23;
            var female = true;
            var glasses = true;
            var hairStyle = "단발";
            var favoriteMove = "포레스트검프";
            var favoriteColor = "채도 낮은 연한 파란색";
            var money = null;
            var afterGraduate;

            console.log("안녕하세요 저는 " + name + "입니다. " + "제 나이는 " + age +"살입니다." + 
            " 제 성별은 여자가 " + female + " 맞습니다." + " 안경은 " + glasses + " 쓰고있습니다." +
            " 제 현재 머리스타일은 " + hairStyle + "입니다." +" 제가 좋아하는 영화는 " + favoriteMove + "입니다." + 
            " 좋아하는 색깔은 " + favoriteColor + "입니다." + " 요즘 돈도 별로 안 썼는데 통장에 돈이 " + money + " 한 상태입니다."  + 
            " 졸업 후 계획은 아직 " + afterGraduate + " 입니다.");

        </script>
